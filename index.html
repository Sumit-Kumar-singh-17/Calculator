<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculater</h1>
        <div>
            <input type="text" id="input1" readonly>
        </div>

        <div id="calculater">
            <div class="row1">
                <div class="box AC color1">AC</div>
                <div class="box DEL color1">DEL</div>
                <div class="box color1">%</div>
                <div class="box color2">/</div>
            </div>
            <div class="row2">
                <div class="box" id="7">7</div>
                <div class="box" id="8">8</div>
                <div class="box" id="9">9</div>
                <div class="box color2" id="*">*</div>
            </div>
            <div class="row3">
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box color2">-</div>
            </div>
            <div class="row4">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box color2">+</div>
            </div>
            <div class="row5">
                <div class="box zer">0</div>
                <div class="box">.</div>
                <div class="box color2">=</div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
